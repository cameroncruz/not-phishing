<template name="passwordInputs">
  <div class="row panel">
  <div class="small-12 columns">
  <div class="row">
    <div class="small-12 columns">
      <h4>Add all the passwords you use, including those for social media accounts and mobile phone PINs. Having more passwords increases your security.</h4>
      <p>Your passwords will not be transferred over the Internet.</p>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="small-12 columns">
      {{#each passwordCache}}
        {{> passwordAdded}}
      {{/each}}
    </div>
  </div>
  <div class="row">
    <div class="small-10 columns">
      <input id="input-password" type="password" placeholder="Enter password">
    </div>
    <div class="small-2 columns">
      <a id="button-add-password" href="" class="button success radius expand">Add</a>
    </div>
  </div>
  <div class="row">
    <div class="small-6 small-centered columns">
      <p class="text-center">This site could be stealing your password... it's not, but it easily <em>could</em> be. Only type your password in trusted sites.</p>
    </div>
  </div>
  </div>
  </div>
</template>

<template name="passwordAdded">
  <div class="row">
        <div class="small-2 columns">
          <p><strong>Password {{number}}</strong></p>
        </div>
        <div class="small-4 columns">
          <p>{{dots}}</p>
        </div>
        <div class="small-3 small-offset-3 columns"><p>{{length}} characters &nbsp;<span class="label {{strengthColor}}">{{strength}}</span></p></div>
      </div>
</template>
