<head>
  <link rel="icon" href="favicon/favicon.ico"/>

  <title>How Secure Is My Digital Portfolio?</title>
</head>

<template name="layout">
  {{> yield}}
  {{> footer}}
  {{initFoundation}}

</template>

<template name="home">
  <!-- Insert templates here -->
  <div id="landing">
  {{> title}}
  <br>

  <div class="row">
    <div class="small-4 small-offset-3 columns"><img src="images/proofpointlogo.png" style="width: 300px;"></div>
    <div class="small-2 end columns"> 
      <p><a href="https://www.facebook.com/proofpoint?fref=ts"><img src="images/likebutton.png" style="width: 40px;"></a><span style="color: #000000; background-color: #F5F5F5; font-size: 9px;">11k</span></p>
    </div>
  </div>
  <br>
  <br>
  </div>
  <br>
  <div class="row">
    <div class="small-2 small-centered columns"><img src="images/unlock-icon.png" style="width: 100px;"></div>
  </div>
  <br>
  <div class="row">
    <div class="small-12 columns text-center">
      <h3>Fill out the form below to receive your secure and anonymous assesment of your digital portfolio.</h3>
    </div>
  </div>
  <br>
  {{> survey}}
  <br>
  {{> passwordInputs}}
  {{> surveyB}}
  <br>
  {{> calculateButton}}
  <br>
</template>


<template name="loading">
<div style="background-color: #000">
		<br>
		{{> fruitQuote}}
  <br>
  <br>
  <div class="row"><div class="small-12 columns text-center">
  	<h2>Calculating...</h2>
      <div class="row">
        <div class="small-6 small-centered columns">
          {{>progress progress=1 class="blue bg-black"}}
        </div>
      </div>
  	</div></div>
  <div class="row">
  	<div class="small-12">
  		<img src="/images/load2.gif" id="load">
  	</div>
  </div>
  <br>



</div>

</template>


<template name="results">
  <br>
  <div class="row">
    <div class="small-12 columns">
      <div class="row">
        <div class="small-4 columns">
          <a href="http://home.mcafee.com/"><img src="images/mcafee.png" alt="" class="left ad"></a>
        </div>
        <div id="result-box" class="small-4 columns alert-box {{resultColor}} text-center">
          <h2>You have a</h2>
          <h1 id="percent-chance"><big>{{percentChance}}%</big></h1>
          <h2>chance of being hacked.</h2>
        </div>
        <div class="small-4 columns">
          <a href="http://www.squarespace.com/"><img src="images/squarespace-ad.jpeg" alt="" class="right ad"></a>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div id="button-return" class="small-12 columns"><a href="/" class="button success expand round">Return to proofpoint™ Security Calculator</a></div>
  </div>
  <br>
  <div class="row panel">
    <div class="small-12 columns">
      <br>
      <div class="row">
        <div class="small-12 columns text-center">
          <h1>Conclusion</h1>
        </div>
      </div>
      <br>
      <div class="row">
          <div class="small-8 small-centered columns">
            <hr>
          </div>
        </div>
        <br>
      {{#with stats}}
        <div class="row">
          <div class="small-8 small-centered text-center columns">
            <h4>{{conclusion}}</h4>
            <br>
            <p>If your chance of being hacked is less than 50%, you are secure.  It would take attackers excessive computing power to breach your digital portfolio.  People with a chance that is over 50% are more likely to be identified and targeted by cyber-criminals.</p>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="small-8 small-centered columns">
            <hr>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="small-4 small-offset-2 columns">
            <p><big>{{numberOfPasswords}}</big> total passwords</p>
          </div>
          <div class="small-6 columns">
            <p>Average password length of {{averagePasswordLength}} characters<big style="opacity: 0;">0</big></p>
          </div>
          <div class="small-10 small-centered text-center columns"><p>Only the password length, number of passwords, and type of characters used was recorded for the calculation. Your actual passwords are never transferred over the Internet.</p></div>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="small-4 small-centered text-center columns">
            <h4>Security Checklist</h4>
          </div>
        </div>
        <br>
        {{#each surveyResponses}}
          {{> checklistItem}}
        {{/each}}
      {{/with}}
      <br>
      <div class="row">
        <div class="small-6 small-centered columns"><a href="https://www.duosecurity.com/"><img src="images/duosecurity-ad.png" alt=""></a></div>
      </div>
      <br>
    </div>
  </div>
  <br>
  <div class="row">
    <div id="button-return" class="small-12 columns"><a href="/" class="button success expand round">Return to proofpoint™ Security Calculator</a></div>
  </div>
  <br>
</template>

<template name="checklistItem">
  <div class="row">
    <div class="small-1 small-offset-2 columns"><span class="label {{color}}">{{security}}</span></div>
    <div class="small-7 end columns">
      <p>{{response}}</p>
    </div>
  </div>
  <br>
</template>


<template name="title">
	<br>
      <br>
      <br>
      <br>
      <br>
  <div class="title">
  <br>
  <div class="row"><div class="small-12 columns text-center">
	<h1>What are my chances of getting hacked?</h1>
	<h2>Approximately 73% of U.S. Web surfers have fallen victim to cyber-crimes. Will you be one of them?</h2>
  </div></div>
  <br>
  </div>

</template>

<template name="footer">
  <div id="footer">
  <br>
  <br>
    <div class="row">
      <div class="small-12 columns">
        <div class="row">
          <div class="small-4 columns">
            <div class="row">
              <div class="small-6 columns">
                <a href="https://lastpass.com"><img src="images/lastpass.png" style="width: 126px;"></a>
              </div>
              <div class="small-6 columns">
                <p><a href="https://lastpass.com" style="color: #D42F28;">LastPass</a> remembers your passwords so that you can focus on the more important things in life.</p>
              </div>
            </div>
          </div>
          <div class="small-4 columns">
            <br>
            <p class="text-center">proofpoint™ Security Calculator</p>
            <br>
            <p class="text-center"><a href="https://www.proofpoint.com" class="">Advanced Security Solutions</a></p>
            <p class="text-center">© 2015 PROOFPOINT, INC.</p>
          </div>
          <div class="small-4 columns">
            <p class="text-right">This site is strictly for educational use. Due to limitations of the technology involved, its results cannot always be accurate. Your password will not be transferred over the internet.</p>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</template>
