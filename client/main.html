<head>
  <link rel="icon" href="favicon/favicon.ico"/>

  <title>What Are My Chances of Getting Hacked?</title>
</head>

<template name="layout">
  {{> yield}}
  
  {{initFoundation}}

  <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId=1584572038423150";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

</template>

<template name="home">
  <!-- Insert templates here -->
  {{> title}}
  <br>

  <div class="row">
    <div class="small-2 small-centered columns"> 
      {{> facebookLike}}
    </div>
  </div>
  <br>
  <br>

  {{> survey}}
  {{> passwordInputs}}
  {{> calculateButton}}
</template>


<template name="loading">

  {{> fruitQuote}}
</template>


<template name="results">
  <br>
  <div class="row">
    <div class="small-12 columns">
      <div class="row">
        <div class="small-4 small-centered columns alert-box {{resultColor}} text-center">
          <h2>You have a</h2>
          <h1 id="percent-chance"><big>{{percentChance}}%</big></h1>
          <h2>chance of being hacked.</h2>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div id="button-return" class="small-12 columns"><a href="/" class="button success expand round">Return to What Are My Chances of Getting Hacked</a></div>
  </div>
  <br>
  <div class="row panel">
    <div class="small-12 columns">
      <div class="row">
        <div class="small-12 columns text-center">
          <h1>Conclusion</h1>
        </div>
      </div>
      {{#with stats}}
        <div class="row">
          <div class="small-4 small-offset-2 columns">
            <p><big>{{numberOfPasswords}}</big> total passwords</p>
          </div>
          <div class="small-6 columns">
            <p>Average password length of {{averagePasswordLength}} characters<big style="opacity: 0;">0</big></p>
          </div>
        </div>
      {{/with}}
    </div>
  </div>
</template>

<template name="facebookLike">

v>

</template>


<template name="title">
	<br>
  <div class="row"><div class="small-12 columns text-center">
	<h1>What are my chances of getting hacked?</h1>
	<h2>Aproximately 73% of U.S. Web surfers have fallen victim to cyber-crimes. Will you be one of them?</h2>
  </div></div>

</template>
