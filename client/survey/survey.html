<template name="survey">
	<form >
		<div class="row" style="background-color: #fff;">
			<br>
			<div class="small-8 columns">
				<p class="surveyq">How often do you use file sharing sites to download media (music, movies)?</p>
			</div>
			<div class="small-4 columns">

				<label style="color: #000;">Select One
        			<select>
          				<option value="husker">Never</option>
          				<option value="starbuck">Once a month</option>
          				<option value="hotdog">Once a week</option>
          				<option value="hotdog">Every day</option>
        			</select>
      			</label>
				
			</div>
		</div>
		<div class="row" style="background-color: #fff;">
			<br>
			<div class="small-8 columns">
				<p class="surveyq">Do you use your friends' devices to log on to your personal accounts?</p>
			</div>
			<div class="small-4 columns">

				<label style="color: #000;">Select One
        			<select>
          				<option value="husker">Never</option>
          				<option value="starbuck">I have before</option>
          				<option value="hotdog">I do regularly</option>
        			</select>
      			</label>
				
			</div>
		</div>
		<div class="row" style="background-color: #fff;">
			<br>
			<div class="small-8 columns">
				<p class="surveyq">Does your computer run anti-virus software (eg. Norton Security)?</p>
			</div>
			<div class="small-4 columns">

				<label style="color: #000;">Select One
        			<select>
          				<option value="husker">Yes</option>
          				<option value="starbuck">No</option>
        			</select>
      			</label>
				
			</div>
		</div>
		<div class="row" style="background-color: #fff;">
			<br>
			<div class="small-8 columns">
				<p class="surveyq">Does your computer use advanced hard drive encryption?</p>
			</div>
			<div class="small-4 columns">

				<label style="color: #000;">Select One
        			<select>
          				<option value="husker">Yes</option>
          				<option value="starbuck">No</option>
        			</select>
      			</label>
				
			</div>
		</div>
	</form>
</template>
