<template name="survey">
	<form >
		<div class="row" style="background-color: #fff;">
			<br>
			<div class="small-8 columns">
				<p class="surveyq">How often do you use file sharing sites to download media (music, movies)?</p>
			</div>
			<div class="small-4 columns">

				<label style="color: #000;">Select One
        			<select id="survey-filesharing">
          				<option value="secure">Never</option>
          				<option value="year">More than once a year</option>
          				<option value="month">More than once a month</option>
          				<option value="week">More than once a week</option>
        			</select>
      			</label>
				
			</div>
		</div>
		<div class="row" style="background-color: #fff;">
			<br>
			<div class="small-8 columns">
				<p class="surveyq">Do you use your friends' devices to log on to your personal accounts?</p>
			</div>
			<div class="small-4 columns">

				<label style="color: #000;">Select One
        			<select id="survey-friends">
          				<option value="secure">Never</option>
          				<option value="before">I have before</option>
          				<option value="regularly">I do regularly</option>
        			</select>
      			</label>
				
			</div>
		</div>
		<div class="row" style="background-color: #fff;">
			<br>
			<div class="small-8 columns">
				<p class="surveyq">Does your computer run anti-virus software (eg. McAfee or Norton Security)?</p>
			</div>
			<div class="small-4 columns">

				<label style="color: #000;">Select One
        			<select id="survey-antivirus">
                              <option value="secure">No</option>
          				<option value="yes">Yes</option>
        			</select>
      			</label>
				
			</div>
		</div>
		<div class="row" style="background-color: #fff;">
			<br>
			<div class="small-8 columns">
				<p class="surveyq">Does your computer use advanced hard drive encryption?</p>
			</div>
			<div class="small-4 columns">

				<label style="color: #000;">Select One
        			<select id="survey-encryption">
                              <option value="secure">No</option>
          				<option value="yes">Yes</option>
        			</select>
      			</label>
				
			</div>
		</div>
	</form>
</template>

<template name="surveyB">
		<div class="row" style="background-color: #fff;">
			<br>
			<div class="small-8 columns">
				<p class="surveyq">Do you use two-factor authentication with any of your accounts?</p>
			</div>
			<div class="small-4 columns">

				<label style="color: #000;">Select One
        			<select id="survey-filesharing">
          				<option value="secure">Yes</option>
          				<option value="year">No</option>
        			</select>
      			</label>
				
			</div>
		</div>
		<div class="row" style="background-color: #fff;">
			<br>
			<div class="small-8 columns">
				<p class="surveyq">Do you use a password manager such as LastPass to consolidate your passwords?</p>
			</div>
			<div class="small-4 columns">

				<label style="color: #000;">Select One
        			<select id="survey-filesharing">
          				<option value="secure">Yes</option>
          				<option value="year">No</option>
        			</select>
      			</label>
				
			</div>
		</div>

</template>
