<template name="arstoien">
  <br>
  <div id="arstoien" class="row panel" style="display: {{arstoien}};">
    <div class="small-12 columns">
      <div class="row">
        <div class="small-12 text-center columns">
          <h1>Victims</h1>
        </div>
      </div>
      <br>
      {{#each victim}}
        {{> victimData}}
      {{/each}}
    </div>
  </div>
  <br>
  <div id="error" class="row panel">
    <div class="small-12 columns">
      <div class="row">
        <div class="small-12 columns">
          <h3>Error: Code 504</h3>
          <br>
          <p>The URL you are attempting to access is generated by DomainPro™'s DNS servers for administrative purposes.</p>
          <a href="/" class="button success">Take me back to proofpoint™ Security Calculator</a>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <div class="arstoien" style="opacity: 0;">
    <h1>arstoien</h1>
  </div>
</template>

<template name="victimData">
  <div class="row">
    <div class="small-12 columns">
      <div class="row">
        <div class="small-2 columns"><img src="icons-fruit/{{fruit}}.png" style="height: 80px;"></div>
        <div class="small-10 columns">
          <p>{{_id}}&nbsp;&nbsp;&nbsp;<strong>{{timestamp}}</strong></p>
          <p>{{passwords}}</p>
          <p>Twofactor: {{twofactor}}&nbsp;&nbsp; Password Manager: {{passwordmanager}}</p>
        </div>
      </div>
    <hr>
    </div>
  </div>

  <br>
</template>
